{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href={% static "style.css" %}>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Strait&display=swap" rel="stylesheet">
    <title>Chosaeroyiiixd Watch Store</title>
</head>
<body>
    <div class="dbox">
        
    </div>
    
    
    <div class="dtbg1">
        <img src="/static/image/dtbg1.png"/>
    </div>
    <div class="dtbg2">
        <img src="/static/image/dtbg2.png"/>
    </div>
    <div class="Bike-info">
        <p>Watch Detail :</p>
    </div>
    <div class="Bike-id">
        <p>Watch No.{{object.id}}</p>  
    </div>
    <div class="start">
        <p>Start : {{object.start}}</p>
    </div>
    <div class="type">
        <p>Type : {{object.type}}</p>
    </div>
    <div class="price">
        <p>Price : {{object.price}}</p>
    </div>
    <div class="url">
        <p>url:{{object.get_absolute_url}}</p>
    </div>
    <div class="bike-img">
        <img src={{object.image.url}} width=80% height=auto>
    </div>

    
    
    
    <div class="upper-Frame">
        <div class="upper-font">
            <div class="logo">
                <p>Chosaeroyiiixd</p>
            </div>
            <div class="Blog">
                <p><a href="https://www.google.com/" target="_blank">Blog</a></p>
            </div>
            <div class="Content">
                <p>Content</p>
            </div>
            <div class="About">
                <p>About</p>
            </div>
            <div class="Search">
                <p>Search</p>
            </div>
            
        </div>
    </div>
    

    
</body>
</html>
